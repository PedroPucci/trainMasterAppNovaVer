name: Maestro CI Validation

on:
  push:
    branches:
      - main
      - teste_automatizado/mc
  pull_request:
    branches:
      - main
      - teste_automatizado/mc

jobs:
  validate-maestro:
    name: Validar e Rodar Testes Maestro
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo principal (main)
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Baixar branch de testes (teste_automatizado/mc)
        run: |
          git fetch origin teste_automatizado/mc:teste_automatizado/mc
          git checkout teste_automatizado/mc -- samples/tests

      - name: Instalar depend√™ncias Node
        run: |
          npm install || echo "Nenhum package.json encontrado, continuando..."

      - name: Instalar Maestro
        run: |
          wget https://get.maestro.mobile.dev -O get_maestro.sh
          chmod +x get_maestro.sh
          ./get_maestro.sh
          echo "PATH=$PATH:/home/runner/.maestro/bin" >> $GITHUB_ENV

      - name: Verificar vers√£o do Maestro
        run: maestro --version

      - name: Validar arquivos de teste do Maestro
        run: |
          echo "üîç Validando estrutura dos testes YAML..."
          find samples/tests -name "*.yaml" -print -exec maestro validate {} \;

      - name: Rodar testes do Maestro
        run: |
          mkdir -p maestro-report
          maestro test samples/tests/flow.yaml --format junit --output maestro-report/report.xml || echo "‚ö†Ô∏è Testes falharam, mas o fluxo foi validado!"

      - name: Upload do Relat√≥rio Maestro
        uses: actions/upload-artifact@v4
        with:
          name: maestro-report
          path: maestro-report/
